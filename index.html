<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <h1>French AI Poem Generator</h1>
        </header>

        <main>
            <div class="form-container">
            <form id="poem-generator-form">
                <input type="text"
                 placeholder="Enter the topic of the French poem" autofocus required
                    autocomplete="off"
                     class="instructions"
                      id="user-instructions" />
                <input type="submit" class="submit-button" />
            </form>

            <div class="hint"> i.e: flower, Paris or cheese </div>
        </div>
            <div class="poem hidden blink" id="poem"></div>
        </main>


    <footer>This AI project was coded <a href="https://github.com/gihongeorge" target="_blank"> by Gihon George </a> and
        is
        <a href="https://github.com/gihongeorge/french-poem-generator" target="_blank"> open-sourced on Github</a> and
        is
        <a href="https://aipoemgenerator-gihon.netlify.app" target="_blank"> hosted on Netlify </a>

    </footer>
    <script src="src/index.js"></script>
</body>
</html>
