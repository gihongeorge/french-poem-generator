<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">

<body>
    <header>
    <h1>Welcome to the French AI Poem Generator</h1>

    <main>
        <form>
            <input type="text" placeholder = "Enter the topic of the  French poem" 
            autofocus 
            required
            autocomplete="off"/>

        <div>
            La tombe dit à la rose
            <BR/>
            Des pleurs dont l’aube t’arrose


        </div>
    </main>

</footer>
        
    <script src="src/index.js"></script>

</html>
