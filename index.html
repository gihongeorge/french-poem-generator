<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typewriter-effect/2.17.0/core.js"></script>
</head>
</head>
<body>
    <div class="container">
    <header>
    <h1>French AI Poem Generator</h1>
    </header>

    <main>
        <form id="poem-generator-form">
            <input
            type="text" 
            placeholder ="Enter the topic of the  French poem" 
            autofocus 
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions   "
            />
            <input type="submit" class="submit-button"/>
      </form>
        <div class="poem" id="poem"></div>
       </main>
    </div>

    <footer>This AI project was coded <a href="https://github.com/gihongeorge" 
        target="_blank"> by Gihon George </a> and is 
        <a href="https://github.com/gihongeorge/french-poem-generator"
         target="_blank">  open-sourced on Github</a> and is
    <a href="https://aipoemgenerator-gihon.netlify.app" target="_blank"> hosted on Netlify </a>
      
</footer>
<script src="src/index.js"></script>
</body>
</html>
